<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year</title>
</head>
<body>
    <ul id="year" style="background-color: #a3d1f6; color: #060606; line-height: 250%;">
      <li id="one"></li>
      <li id="two"></li>
      <li id="three"></li>
      <li id="four"></li>
      <li id="five"></li>
      <li id="six"></li>
      <li id="seven"></li>
      <li id="eight"></li>
      <li id="nine"></li>
      <li id="ten"></li>
      <li id="ele"></li>
      <li id="twe"></li>
    </ul>

    <script>
      let leapyear= prompt("Enter a year:");
      if(leapyear % 4 == 0){
        document.getElementById("one").innerText = "January = 31 days"
        document.getElementById("two").innerText = "february = 29 days"
        document.getElementById("three").innerText = "March= 31 days"
        document.getElementById("four").innerText = "April= 30 days"
        document.getElementById("five").innerText = "May= 31 days"
        document.getElementById("six").innerText = "June= 30 days"
        document.getElementById("seven").innerText = "July = 31 days"
        document.getElementById("eight").innerText = "August = 31 days"
        document.getElementById("nine").innerText = "September = 30 days"
        document.getElementById("ten").innerText = "October = 31 days"
        document.getElementById("ele").innerText = "November = 30 days"
        document.getElementById("twe").innerText = "December = 31 days"

      }
      else{
        document.getElementById("year").innerText= "Enter leap year!"
      }
    </script>
</body>
</html>

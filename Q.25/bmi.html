<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body style="background-color: black;">
    <h1 id="h1" style="text-align: center; color: orange; border: 2px;"></h1>
    <script>
        
     function BMI(height, weight){
        let bmi = weight/Math.pow(height, 2);
        return bmi;
        }
        let height = prompt("enter height: ");
            let weight = prompt("enter weight: ");
              
            let bmi = BMI(height, weight);
           ("The BMI is " + bmi + " so ");
              
            if (bmi < 18.5)
               document.getElementById("h1").innerText= "underweight";
      
            else if (bmi >= 18.5 && bmi < 24.9)
            document.getElementById("h1").innerText= "Healthy";
      
            else if (bmi >= 24.9 && bmi < 30)
            document.getElementById("h1").innerText=  "overweight";
      
            else if (bmi >= 30)
            document.getElementById("h1").innerText="Suffering from Obesity";
                  
    </script>
</body>
</html>

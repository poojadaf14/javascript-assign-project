<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even odd</title>
    <style>
        body{
           background-color: #302f2f; 
        }
        p{
            color: orange;
        }
    </style>
</head>
<body>
    <p id="num"></p>

    <script>
    const number = prompt("Enter a number: ");
    if(number % 2 == 0) {
    document.getElementById("num").innerText = "The number is even."
    }
    else {
        document.getElementById("num").innerText = "The number is odd."
     }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>days in month</title>
</head>
<body>
    <h2 id="days" style="text-align: center; width: 30%; height: 40px;"></h2>

<script>

let month = prompt('Enter the month:'); 
    if(month == "january" || month == "february" || month == "december"){
    document.getElementById("days").innerText= "the season is, Winter";
    document.getElementById("days").style.backgroundColor = "orange";
    }

    else if(month == "may" || month == "april" || month == "march"){
    document.getElementById("days").innerText= "the season is, Spring";
    document.getElementById("days").style.backgroundColor = "pink";
    }
   
    else if(month == "june" || month == "july" || month == "august"){
    document.getElementById("days").innerText= "the season is, Summer";
    document.getElementById("days").style.backgroundColor = "green";
    }

    else if(month == "september" || month == "october" || month == "november"){
    document.getElementById("days").innerText= "the season is, Autumn";
    document.getElementById("days").style.backgroundColor = "yellow";
    }

  else{
    document.getElementById("days").innerText= "pls enter valid month";
    document.getElementById("days").style.backgroundColor = "red";
   }

 
</script>
</body>
</html>

<body>
    <h1 id="h1"></h1>

    <script>

     let num =  prompt("Enter a number");
     if(num==1){
        document.getElementById("h1").innerText= "1 is neither prime nor composite";
      }
    

     else if (num > 1) {
     for (let i = 2; i < num / 2; i++) {
      
      if (num % i == 0) {
         flag = true;
         break;
            }}
    
  
    
     if (flag == true){ document.getElementById("h1").innerText= "is not a prime number"
     }
   
     else { document.getElementById("h1").innerText= "is a prime number";
     }
     }

   else{  
    document.getElementById("h1").innerText= "empty";
    };

    
   
    </script>
